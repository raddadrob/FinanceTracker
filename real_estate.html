<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button, .theme-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover, .theme-button:hover {
            background: #0c0;
        }
        .property {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .property h2 {
            color: #0f0;
        }
        .map {
            margin-top: 10px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8VdAh4xgWNMapZp7TdvffU2AqLZ3U9pE"></script>
    <script>
        function initMap() {
            const locations = [
                { name: "Main House", address: "123 Main St, Anytown, USA", lat: 37.7749, lng: -122.4194 },
                { name: "Vacation House", address: "456 Beach Rd, Summerville, USA", lat: 34.0194, lng: -118.4912 }
            ];

            locations.forEach((location, index) => {
                const map = new google.maps.Map(document.getElementById(`map-${index}`), {
                    zoom: 15,
                    center: { lat: location.lat, lng: location.lng }
                });
                new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.name
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
                <a href="real_estate.html">Real Estate</a>
            </div>
            <div class="menu-buttons">
                <button class="theme-button" onclick="toggleTheme()">Theme</button>
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content" style="flex: 1;">
            <div class="property">
                <h2>Main House</h2>
                <p>Address: 123 Main St, Anytown, USA</p>
                <div id="map-0" class="map" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="property">
                <h2>Vacation House</h2>
                <p>Address: 456 Beach Rd, Summerville, USA</p>
                <div id="map-1" class="map" style="width: 100%; height: 300px;"></div>
            </div>
        </div>
    </div>
    <script>
        function logOff() {
            // Implement log off functionality
        }
    </script>
</body>
</html>
