<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitneez - Cash Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: left;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button, .theme-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover, .theme-button:hover {
            background: #0c0;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dropdown {
            display: flex;
            align-items: center;
        }
        .dropdown label {
            margin-right: 10px;
            color: #0f0;
        }
        .dropdown select {
            padding: 10px;
            background: #444;
            color: #0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .dropdown select:focus {
            outline: none;
            box-shadow: 0 0 5px #0f0;
        }
        .green-line {
            height: 2px;
            background-color: #0f0;
            margin: 10px 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day {
            background: #444;
            padding: 10px;
            border-radius: 4px;
        }
        .day header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .day input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .day input.credit {
            color: green;
        }
        .day input.debit {
            color: red;
        }
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 10px;
        }
        .calendar-header div {
            text-align: center;
            font-weight: bold;
        }
        .ending-balance {
            margin-top: 20px;
            padding: 10px;
            background: #444;
            border-radius: 4px;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let initialCashBalance = 0;
        const cashBalances = {};

        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('initial-cash-balance').addEventListener('change', setInitialCashBalance);
                    renderMonthSelector();
                    renderCalendar();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        function setInitialCashBalance(event) {
            const value = parseFloat(event.target.value.replace(/[^\d.-]/g, '')) || 0;
            initialCashBalance = value;
            event.target.value = `$${formatNumber(value)}`;
            db.collection('calendar').doc(`${currentYear}-${currentMonth}-initial_balance`).set({ balance: initialCashBalance });
            calculateBalances();
        }

        function calculateBalances() {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            let previousDayBalance = initialCashBalance;
            for (let day = 1; day <= daysInMonth; day++) {
                const creditInput = document.getElementById(`credit-${day}`);
                const debitInput = document.getElementById(`debit-${day}`);
                const credit = parseFloat(creditInput.value.replace(/[^\d.-]/g, '')) || 0;
                const debit = parseFloat(debitInput.value.replace(/[^\d.-]/g, '')) || 0;
                const cashBalance = previousDayBalance + credit - Math.abs(debit); // Subtract debit as a positive value
                cashBalances[day] = cashBalance;
                document.getElementById(`cash-${day}`).innerText = `$${formatNumber(cashBalance)}`;
                creditInput.value = credit !== 0 ? `$${formatNumber(credit)}` : '';
                debitInput.value = debit !== 0 ? `-$${formatNumber(Math.abs(debit))}` : ''; // Ensure debit is displayed as negative
                previousDayBalance = cashBalance;

                db.collection('calendar').doc(`${currentYear}-${currentMonth}-day-${day}`).set({
                    credit: credit,
                    debit: debit,
                    cash: cashBalance
                });
            }
            document.getElementById('ending-balance').innerText = `Ending Balance: $${formatNumber(previousDayBalance)}`;
        }

        async function renderCalendar() {
            const calendar = document.querySelector('.calendar');
            const month = monthNames[currentMonth] + ' ' + currentYear;
            document.getElementById('month').innerText = month;
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const startDay = new Date(currentYear, currentMonth, 1).getDay(); // First day of the month
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            const initialBalanceDoc = await db.collection('calendar').doc(`${currentYear}-${currentMonth}-initial_balance`).get();
            if (initialBalanceDoc.exists) {
                initialCashBalance = initialBalanceDoc.data().balance;
                document.getElementById('initial-cash-balance').value = `$${formatNumber(initialCashBalance)}`;
            } else {
                initialCashBalance = 0;
                document.getElementById('initial-cash-balance').value = '';
            }

            // Clear existing calendar
            calendar.innerHTML = '';

            // Fill initial empty days
            for (let i = 0; i < startDay; i++) {
                const emptyElement = document.createElement('div');
                emptyElement.classList.add('day');
                calendar.appendChild(emptyElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = `
                    <header>${day}</header>
                    <input type="text" id="credit-${day}" class="credit" placeholder="Credit" onchange="calculateBalances()">
                    <input type="text" id="debit-${day}" class="debit" placeholder="Debit" onchange="calculateBalances()">
                    <input type="text" id="credit-desc-${day}" class="credit-desc" placeholder="Description" style="color: green;" onchange="saveDescription(${day}, 'credit')">
                    <input type="text" id="debit-desc-${day}" class="debit-desc" placeholder="Description" style="color: red;" onchange="saveDescription(${day}, 'debit')">
                    <div>Cash: <span id="cash-${day}">$0</span></div>
                `;
                calendar.appendChild(dayElement);

                const dayDoc = await db.collection('calendar').doc(`${currentYear}-${currentMonth}-day-${day}`).get();
                if (dayDoc.exists) {
                    const data = dayDoc.data();
                    document.getElementById(`credit-${day}`).value = data.credit ? `$${formatNumber(data.credit)}` : '';
                    document.getElementById(`debit-${day}`).value = data.debit ? `-$${formatNumber(Math.abs(data.debit))}` : ''; // Ensure debit is displayed as negative
                    document.getElementById(`cash-${day}`).innerText = `$${formatNumber(data.cash)}`;
                    document.getElementById(`credit-desc-${day}`).value = data.creditDesc || '';
                    document.getElementById(`debit-desc-${day}`).value = data.debitDesc || '';
                }
            }

            calculateBalances();
        }

        function renderMonthSelector() {
            const monthSelect = document.getElementById('month-select');
            monthSelect.innerHTML = monthNames.map((month, index) => `<option value="${index}">${month}</option>`).join('');
            monthSelect.value = currentMonth;

            const yearSelect = document.getElementById('year-select');
            const currentYear = new Date().getFullYear();
            const years = [];
            for (let i = 2020; i <= currentYear; i++) {
                years.push(i);
            }
            yearSelect.innerHTML = years.map(year => `<option value="${year}">${year}</option>`).join('');
            yearSelect.value = currentYear;

            monthSelect.addEventListener('change', updateCalendar);
            yearSelect.addEventListener('change', updateCalendar);
        }

        function updateCalendar() {
            currentMonth = parseInt(document.getElementById('month-select').value);
            currentYear = parseInt(document.getElementById('year-select').value);
            renderCalendar();
        }

        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function saveDescription(day, type) {
            const desc = document.getElementById(`${type}-desc-${day}`).value;
            const field = type === 'credit' ? 'creditDesc' : 'debitDesc';
            db.collection('calendar').doc(`${currentYear}-${currentMonth}-day-${day}`).update({
                [field]: desc
            });
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
            </div>
            <div class="menu-buttons">
                <button class="theme-button" onclick="toggleTheme()">Theme</button>
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content">
            <div class="controls">
                <h1>Fitneez</h1>
                <div class="dropdown">
                    <label for="month-select">Select Month:</label>
                    <select id="month-select"></select>
                    <label for="year-select">Select Year:</label>
                    <select id="year-select"></select>
                </div>
                <h2>Cash Flow</h2>
            </div>
            <div class="green-line"></div>
            <div class="form-group">
                <label for="initial-cash-balance">Initial Cash Balance:</label>
                <input type="text" id="initial-cash-balance" placeholder="Enter initial cash balance">
            </div>
            <h2 id="month" style="text-align: center;"></h2>
            <div class="calendar-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar"></div>
            <div class="ending-balance">
                <span id="ending-balance">Ending Balance: $0</span>
            </div>
        </div>
    </div>
</body>
</html>
