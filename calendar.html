<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button, .theme-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover, .theme-button:hover {
            background: #0c0;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .month-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: nowrap; /* Ensure buttons stay in a single row */
            overflow-x: auto; /* Allow scrolling if necessary */
        }
        .month-selector div {
            padding: 5px 10px; /* Adjust padding for smaller buttons */
            background: #444;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            color: #0f0;
            flex: 0 0 auto; /* Prevent shrinking */
        }
        .month-selector div:hover {
            background: #0c0;
        }
        .green-line {
            height: 2px;
            background-color: #0f0;
            margin: 10px 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day {
            background: #444;
            padding: 10px;
            border-radius: 4px;
        }
        .day header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .day input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .day input.credit {
            color: green;
        }
        .day input.debit {
            color: red;
        }
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 10px;
        }
        .calendar-header div {
            text-align: center;
            font-weight: bold;
        }
        .ending-balance {
            margin-top: 20px;
            padding: 10px;
            background: #444;
            border-radius: 4px;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "your_api_key",
            authDomain: "your_auth_domain",
            projectId: "your_project_id",
            storageBucket: "your_storage_bucket",
            messagingSenderId: "your_messaging_sender_id",
            appId: "your_app_id",
            measurementId: "your_measurement_id"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let initialCashBalance = 0;
        const cashBalances = {};

        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('initial-cash-balance').addEventListener('change', setInitialCashBalance);
                    renderMonthSelector();
                    renderCalendar();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        function setInitialCashBalance(event) {
            const value = parseFloat(event.target.value.replace(/[^\d.-]/g, '')) || 0;
            initialCashBalance = value;
            event.target.value = `$${formatNumber(value)}`;
            db.collection('calendar').doc(`${currentYear}-${currentMonth}-initial_balance`).set({ balance: initialCashBalance });
            calculateBalances();
        }

        function calculateBalances() {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            let previousDayBalance = initialCashBalance;
            for (let day = 1; day <= daysInMonth; day++) {
                const creditInput = document.getElementById(`credit-${day}`);
                const debitInput = document.getElementById(`debit-${day}`);
                const credit = parseFloat(creditInput.value.replace(/[^\d.-]/g, '')) || 0;
                const debit = parseFloat(debitInput.value.replace(/[^\d.-]/g, '')) || 0;
                
                const cashBalance = previousDayBalance + credit + debit; // Add credit, subtract debit
                cashBalances[day] = cashBalance;
                document.getElementById(`cash-${day}`).innerText = `$${formatNumber(cashBalance)}`;
                creditInput.value = credit !== 0 ? `$${formatNumber(credit)}` : '';
                debitInput.value = debit !== 0 ? `-$${formatNumber(Math.abs(debit))}` : ''; // Ensure debit is displayed as negative
                previousDayBalance = cashBalance;

                db.collection('calendar').doc(`${currentYear}-${currentMonth}-day-${day}`).set({
                    credit: credit,
                    debit: debit,
                    cash: cashBalance
                });
            }
            document.getElementById('ending-balance').innerText = `Ending Balance: $${formatNumber(previousDayBalance)}`;
        }

        async function renderCalendar() {
            const calendar = document.querySelector('.calendar');
            const month = monthNames[currentMonth] + ' ' + currentYear;
            document.getElementById('month').innerText = month;
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const startDay = new Date(currentYear, currentMonth, 1).getDay(); // First day of the month
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            const initialBalanceDoc = await db.collection('calendar').doc(`${currentYear}-${currentMonth}-initial_balance`).get();
            if (initialBalanceDoc.exists) {
                initialCashBalance = initialBalanceDoc.data().balance;
                document.getElementById('initial-cash-balance').value = `$${formatNumber(initialCashBalance)}`;
            } else {
                initialCashBalance = 0;
                document.getElementById('initial-cash-balance').value = '';
            }

            // Clear existing calendar
            calendar.innerHTML = '';

            // Fill initial empty days
            for (let i = 0; i < startDay; i++) {
                const emptyElement = document.createElement('div');
                emptyElement.classList.add('day');
                calendar.appendChild(emptyElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = `
                    <header>${day}</header>
                    <input type="text" id="credit-${day}" class="credit" placeholder="Credit" onchange="calculateBalances()">
                    <input type="text" id="debit-${day}" class="debit" placeholder="Debit" onchange="calculateBalances()">
                    <div>Cash: <span id="cash-${day}">$0</span></div>
                `;
                calendar.appendChild(dayElement);

                const dayDoc = await db.collection('calendar').doc(`${currentYear}-${currentMonth}-day-${day}`).get();
                if (dayDoc.exists) {
                    const data = dayDoc.data();
                    document.getElementById(`credit-${day}`).value = data.credit ? `$${formatNumber(data.credit)}` : '';
                    document.getElementById(`debit-${day}`).value = data.debit ? `-$${formatNumber(Math.abs(data.debit))}` : '';
                    document.getElementById(`cash-${day}`).innerText = `$${formatNumber(data.cash)}`;
                }
            }

            calculateBalances();
        }

        function renderMonthSelector() {
            const monthSelector = document.querySelector('.month-selector');
            monthSelector.innerHTML = '';
            monthNames.forEach((monthName, index) => {
                const monthDiv = document.createElement('div');
                monthDiv.innerText = monthName;
                monthDiv.onclick = () => {
                    currentMonth = index;
                    renderCalendar();
                };
                monthSelector.appendChild(monthDiv);
            });
        }

        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">View Details</a>
                <a href="calendar.html">Calendar</a>
            </div>
            <div class="menu-buttons">
                <button class="theme-button" onclick="toggleTheme()">Theme</button>
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content">
            <div class="green-line"></div>
            <div class="month-selector"></div>
            <div class="green-line"></div>
            <div class="form-group">
                <label for="initial-cash-balance">Initial Cash Balance:</label>
                <input type="text" id="initial-cash-balance" placeholder="Enter initial cash balance">
            </div>
            <h2 id="month" style="text-align: center;"></h2>
            <div class="calendar-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar"></div>
            <div class="ending-balance">
                <span id="ending-balance">Ending Balance: $0</span>
            </div>
        </div>
    </div>
</body>
</html>
