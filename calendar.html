<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button, .theme-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover, .theme-button:hover {
            background: #0c0;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day {
            background: #444;
            padding: 10px;
            border-radius: 4px;
        }
        .day header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .day input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    renderCalendar();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        function renderCalendar() {
            const calendar = document.querySelector('.calendar');
            const daysInMonth = new Date(2024, 5, 0).getDate(); // May 2024
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = `
                    <header>${day}</header>
                    <input type="number" placeholder="Credit">
                    <input type="number" placeholder="Debit">
                    <div>Cash: <span id="cash-${day}">$0</span></div>
                `;
                calendar.appendChild(dayElement);
            }
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">View Details</a>
                <a href="calendar.html">Calendar</a>
            </div>
            <div class="menu-buttons">
                <button class="theme-button" onclick="toggleTheme()">Theme</button>
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content">
            <div class="form-group">
                <label for="initial-cash-balance">Initial Cash Balance:</label>
                <input type="number" id="initial-cash-balance" placeholder="Enter initial cash balance">
            </div>
            <div class="calendar"></div>
        </div>
    </div>
</body>
</html>
