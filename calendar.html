<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button, .theme-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover, .theme-button:hover {
            background: #0c0;
        }
        .initial-balance {
            margin-bottom: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day {
            background: #444;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .day input {
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .day .cash-balance {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    generateCalendar();
                } else {
                    window.location.href = 'index.html';
                }
            });

            document.getElementById('initial-cash').addEventListener('change', () => {
                localStorage.setItem('initialCash', document.getElementById('initial-cash').value);
                updateCashBalances();
            });
        });

        function generateCalendar() {
            const container = document.getElementById('calendar');
            const month = 4; // May is the 4th month (0-based index)
            const year = 2024;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = new Date(year, month, 1).getDay();

            let day = 1;
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'day';

                    if (i === 0 && j < startDay) {
                        cell.innerHTML = '';
                    } else if (day > daysInMonth) {
                        break;
                    } else {
                        const dateId = `${year}-${month + 1}-${day}`;
                        cell.innerHTML = `<strong>${day}</strong>
                            <input type="number" placeholder="Credit" id="credit-${dateId}">
                            <input type="number" placeholder="Debit" id="debit-${dateId}">
                            <div class="cash-balance" id="cash-${dateId}"></div>`;

                        // Load saved data from Firestore
                        loadDayData(dateId);

                        // Add event listeners to save data to Firestore
                        document.getElementById(`credit-${dateId}`).addEventListener('change', () => saveDayData(dateId));
                        document.getElementById(`debit-${dateId}`).addEventListener('change', () => saveDayData(dateId));

                        day++;
                    }

                    container.appendChild(cell);
                }
            }
            updateCashBalances();
        }

        function loadDayData(dateId) {
            const docRef = db.collection('calendarData').doc(dateId);
            docRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById(`credit-${dateId}`).value = data.credit || '';
                    document.getElementById(`debit-${dateId}`).value = data.debit || '';
                    updateCashBalances();
                }
            }).catch((error) => {
                console.error("Error getting document:", error);
            });
        }

        function saveDayData(dateId) {
            const credit = parseFloat(document.getElementById(`credit-${dateId}`).value) || 0;
            const debit = parseFloat(document.getElementById(`debit-${dateId}`).value) || 0;

            db.collection('calendarData').doc(dateId).set({
                credit: credit,
                debit: debit
            }).then(() => {
                console.log("Document successfully written!");
                updateCashBalances();
            }).catch((error) => {
                console.error("Error writing document: ", error);
            });
        }

        function updateCashBalances() {
            const initialCash = parseFloat(localStorage.getItem('initialCash')) || 0;
            let runningBalance = initialCash;

            const month = 4; // May is the 4th month (0-based index)
            const year = 2024;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dateId = `${year}-${month + 1}-${day}`;
                const credit = parseFloat(document.getElementById(`credit-${dateId}`).value) || 0;
                const debit = parseFloat(document.getElementById(`debit-${dateId}`).value) || 0;

                runningBalance += credit - debit;
                document.getElementById(`cash-${dateId}`).innerText = `Cash: $${runningBalance.toFixed(2)}`;
            }
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="home.html">Home</a>
                <a href="details.html">View Details</a>
                <a href="history.html">History</a>
                <a href="calendar.html">Calendar</a>
            </div>
            <div class="menu-buttons">
                <button class="theme-button" onclick="toggleTheme()">Theme</button>
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div class="initial-balance">
            <label for="initial-cash">Initial Cash Balance:</label>
            <input type="number" id="initial-cash" placeholder="Enter initial cash balance">
        </div>
        <div id="calendar" class="calendar"></div>
    </div>
</body>
</html>
