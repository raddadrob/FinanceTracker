<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button, .theme-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover, .theme-button:hover {
            background: #0c0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let stocksAndBonds = [];
        let realEstate = [];
        let miscAssets = [];
        let liabilities = [];

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadData();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        async function loadData() {
            await loadCollection('stocks_and_bonds', stocksAndBonds);
            await loadCollection('real_estate', realEstate);
            await loadCollection('misc_assets', miscAssets);
            await loadCollection('liabilities', liabilities);
            updateSummary();
        }

        async function loadCollection(collection, dataArray) {
            const snapshot = await db.collection(collection).get();
            dataArray.length = 0;
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                data.id = doc.id;
                dataArray.push(data);
            });
        }

        function updateSummary() {
            const totalStocksAndBonds = stocksAndBonds.reduce((sum, item) => sum + item.value, 0);
            const totalRealEstate = realEstate.reduce((sum, item) => sum + item.value, 0);
            const totalMiscAssets = miscAssets.reduce((sum, item) => sum + item.value, 0);
            const totalLiabilities = liabilities.reduce((sum, item) => sum + item.value, 0);
            const totalAssets = totalStocksAndBonds + totalRealEstate + totalMiscAssets;
            const netWorth = totalAssets - totalLiabilities;

            document.getElementById('total-stocks_and_bonds').innerText = `$${formatNumber(totalStocksAndBonds)}`;
            document.getElementById('total-real_estate').innerText = `$${formatNumber(totalRealEstate)}`;
            document.getElementById('total-misc_assets').innerText = `$${formatNumber(totalMiscAssets)}`;
            document.getElementById('total-assets').innerText = `$${formatNumber(totalAssets)}`;
            document.getElementById('total-liabilities').innerText = `$${formatNumber(totalLiabilities)}`;
            document.getElementById('net-worth').innerText = `$${formatNumber(netWorth)}`;
        }

        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">View Details</a>
                <a href="calendar.html">Calendar</a>
            </div>
            <div class="menu-buttons">
                <button class="theme-button" onclick="toggleTheme()">Theme</button>
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content">
            <h2>Summary</h2>
            <table>
                <tr>
                    <th>Total Stocks & Bonds</th>
                    <td id="total-stocks_and_bonds">$0</td>
                </tr>
                <tr>
                    <th>Total Real Estate</th>
                    <td id="total-real_estate">$0</td>
                </tr>
                <tr>
                    <th>Total Misc. Assets</th>
                    <td id="total-misc_assets">$0</td>
                </tr>
                <tr>
                    <th>Total Assets</th>
                    <td id="total-assets">$0</td>
                </tr>
                <tr>
                    <th>Total Liabilities</th>
                    <td id="total-liabilities">$0</td>
                </tr>
                <tr class="total">
                    <th>Net Worth</th>
                    <td id="net-worth">$0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
