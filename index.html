<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .form-group button {
            padding: 8px 16px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0c0;
        }
        .delta-positive {
            color: green;
        }
        .delta-negative {
            color: red;
        }
        th:nth-child(1), td:nth-child(1) {
            width: 45%;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 15%;
        }
        th:nth-child(3), td:nth-child(3) {
            width: 15%;
        }
        th:nth-child(4), td:nth-child(4) {
            width: 15%;
            text-align: center;
        }
        button {
            margin: 2px;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .dropdown label {
            margin-right: 10px;
            font-weight: bold;
        }
        .dropdown select {
            padding: 5px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let cashFlowChart;

        async function fetchCashFlowData(month, year) {
            const cashFlowData = [];
            const querySnapshot = await db.collection('calendar').where('month', '==', month).where('year', '==', year).get();
            querySnapshot.forEach(doc => {
                cashFlowData.push(doc.data());
            });
            return cashFlowData;
        }

        function renderChart(cashFlowData) {
            const labels = Array.from({ length: 31 }, (_, i) => i + 1);
            const credits = new Array(31).fill(0);
            const debits = new Array(31).fill(0);
            const balances = new Array(31).fill(0);

            cashFlowData.forEach(data => {
                const day = data.day - 1;
                credits[day] = data.credit || 0;
                debits[day] = data.debit || 0;
                balances[day] = data.cash || 0;
            });

            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            if (cashFlowChart) {
                cashFlowChart.destroy();
            }
            cashFlowChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Credits',
                            data: credits,
                            backgroundColor: 'rgba(0, 123, 255, 0.6)',
                            stack: 'Stack 0'
                        },
                        {
                            label: 'Debits',
                            data: debits,
                            backgroundColor: 'rgba(255, 0, 0, 0.6)',
                            stack: 'Stack 0'
                        },
                        {
                            type: 'line',
                            label: 'Daily Cash Balance',
                            data: balances,
                            borderColor: 'rgba(0, 255, 0, 0.8)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            yAxisID: 'y'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true,
                            stacked: true,
                            position: 'left'
                        }
                    }
                }
            });
        }

        async function updateChart() {
            const month = document.getElementById('month-select').value;
            const year = document.getElementById('year-select').value;
            const cashFlowData = await fetchCashFlowData(month, year);
            renderChart(cashFlowData);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('month-select').addEventListener('change', updateChart);
            document.getElementById('year-select').addEventListener('change', updateChart);
            updateChart();
        });
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
            </div>
            <div class="menu-buttons">
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content" style="flex: 1;">
            <div class="section">
                <h2>Summary</h2>
                <table>
                    <tr>
                        <th>Total Stocks & Bonds</th>
                        <td id="total-stocks_and_bonds">$0</td>
                    </tr>
                    <tr>
                        <th>Total Real Estate</th>
                        <td id="total-real_estate">$0</td>
                    </tr>
                    <tr>
                        <th>Total Misc. Assets</th>
                        <td id="total-misc_assets">$0</td>
                    </tr>
                    <tr>
                        <th>Total Assets</th>
                        <td id="total-assets">$0</td>
                    </tr>
                    <tr>
                        <th>Total Liabilities</th>
                        <td id="total-liabilities" style="color: red;">$0</td>
                    </tr>
                    <tr class="total">
                        <th>Net Worth</th>
                        <td id="net-worth">$0</td>
                    </tr>
                </table>
            </div>
            <div class="dropdown">
                <label for="month-select">Select Month:</label>
                <select id="month-select">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select id="year-select">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="cashFlowChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
