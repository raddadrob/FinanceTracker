<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        .summary-table th {
            background-color: transparent;
        }
        .summary-table td {
            font-weight: bold;
        }
        .summary-table tr:nth-child(4) td {
            text-decoration: underline;
        }
        .summary-table tr:nth-child(5) td {
            text-decoration: underline double;
            color: red;
        }
        .summary-table tr:last-child td {
            font-size: 1.2em;
        }
        .dropdown-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .dropdown-container select {
            padding: 10px;
            border-radius: 4px;
            background: #444;
            color: #fff;
            border: 1px solid #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
            </div>
            <div class="menu-buttons">
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content" style="flex: 1;">
            <div class="section">
                <h2>Summary</h2>
                <table class="summary-table">
                    <tr>
                        <th>Total Stocks & Bonds</th>
                        <td id="total-stocks_and_bonds">$0</td>
                    </tr>
                    <tr>
                        <th>Total Real Estate</th>
                        <td id="total-real_estate">$0</td>
                    </tr>
                    <tr>
                        <th>Total Misc. Assets</th>
                        <td id="total-misc_assets">$0</td>
                    </tr>
                    <tr>
                        <th>Total Assets</th>
                        <td id="total-assets" style="text-decoration: underline;">$0</td>
                    </tr>
                    <tr>
                        <th>Total Liabilities</th>
                        <td id="total-liabilities" style="text-decoration: underline double; color: red;">-$0</td>
                    </tr>
                    <tr class="total">
                        <th>Net Worth</th>
                        <td id="net-worth">$0</td>
                    </tr>
                </table>
            </div>
            <div class="dropdown-container">
                <label for="month-select">Select Month: </label>
                <select id="month-select" onchange="loadCashFlowData()">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
            <div class="section">
                <h2>Cash Flow</h2>
                <canvas id="cashFlowChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadSummaryData();
                    loadCashFlowData();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        async function loadSummaryData() {
            const totalStocksAndBonds = await getTotalValue('stocks_and_bonds');
            const totalRealEstate = await getTotalValue('real_estate');
            const totalMiscAssets = await getTotalValue('misc_assets');
            const totalLiabilities = await getTotalValue('liabilities');
            const totalAssets = totalStocksAndBonds + totalRealEstate + totalMiscAssets;
            const netWorth = totalAssets - totalLiabilities;

            document.getElementById('total-stocks_and_bonds').innerText = `$${formatNumber(totalStocksAndBonds)}`;
            document.getElementById('total-real_estate').innerText = `$${formatNumber(totalRealEstate)}`;
            document.getElementById('total-misc_assets').innerText = `$${formatNumber(totalMiscAssets)}`;
            document.getElementById('total-assets').innerText = `$${formatNumber(totalAssets)}`;
            document.getElementById('total-liabilities').innerText = `-$${formatNumber(Math.abs(totalLiabilities))}`;
            document.getElementById('net-worth').innerText = `$${formatNumber(netWorth)}`;
        }

        async function getTotalValue(collection) {
            const snapshot = await db.collection(collection).get();
            return snapshot.docs.reduce((total, doc) => total + (doc.data().value || 0), 0);
        }

        async function loadCashFlowData() {
            const cashFlowData = [];
            const cashFlowLabels = [];
            const monthSelect = document.getElementById('month-select');
            const selectedMonth = parseInt(monthSelect.value);
            const currentYear = new Date().getFullYear();

            for (let day = 1; day <= 31; day++) {
                const dayDoc = await db.collection('calendar').doc(`${currentYear}-${selectedMonth}-day-${day}`).get();
                if (dayDoc.exists) {
                    const data = dayDoc.data();
                    cashFlowData.push(data.cash);
                    cashFlowLabels.push(day.toString());
                } else {
                    cashFlowData.push(null); // Push null if data does not exist
                    cashFlowLabels.push(day.toString());
                }
            }

            renderCashFlowChart(cashFlowLabels, cashFlowData);
        }

        function renderCashFlowChart(labels, data) {
            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Cash Balance',
                        data: data,
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                        borderColor: 'rgba(0, 255, 0, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + formatNumber(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }
    </script>
</body>
</html>
