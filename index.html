<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitneez</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #0f0;
            font-size: 1.5rem;
        }
        h2 {
            font-size: 1.25rem;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            color: #fff;
            width: 100%;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: none;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
            width: 100%;
        }
        .summary-tile {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
        .popover {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: #444;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            font-size: 0.875rem;
            width: 90%;
            max-width: 400px;
        }
        .popover table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        .popover th, .popover td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        .popover th {
            background-color: #555;
        }
        .popover button {
            padding: 8px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popover button:hover {
            background: #0c0;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let stocksAndBonds = [];
        let realEstate = [];
        let miscAssets = [];
        let liabilities = [];

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        function toggleMenu() {
            const menuLinks = document.getElementById('menu-links');
            menuLinks.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadData();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        async function loadData() {
            await loadCollection('stocks_and_bonds', stocksAndBonds);
            await loadCollection('real_estate', realEstate);
            await loadCollection('misc_assets', miscAssets);
            await loadCollection('liabilities', liabilities);
            updateSummary();
        }

        async function loadCollection(collection, dataArray) {
            const snapshot = await db.collection(collection).get();
            dataArray.length = 0;
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                data.id = doc.id;
                dataArray.push(data);
            });
            dataArray.sort((a, b) => b.value - a.value);
        }

        function updateSummary() {
            const totalStocksAndBonds = stocksAndBonds.reduce((sum, item) => sum + item.value, 0);
            const totalRealEstate = realEstate.reduce((sum, item) => sum + item.value, 0);
            const totalMiscAssets = miscAssets.reduce((sum, item) => sum + item.value, 0);
            const totalLiabilities = liabilities.reduce((sum, item) => sum + item.value, 0);
            const totalAssets = totalStocksAndBonds + totalRealEstate + totalMiscAssets;
            const netWorth = totalAssets - totalLiabilities;

            document.getElementById('total-stocks_and_bonds').innerText = `$${formatNumber(totalStocksAndBonds)}`;
            document.getElementById('total-real_estate').innerText = `$${formatNumber(totalRealEstate)}`;
            document.getElementById('total-misc_assets').innerText = `$${formatNumber(totalMiscAssets)}`;
            document.getElementById('total-assets').innerText = `$${formatNumber(totalAssets)}`;
            document.getElementById('total-liabilities').innerText = `-$${formatNumber(totalLiabilities)}`;
            document.getElementById('total-liabilities').style.color = 'red';
            document.getElementById('net-worth').innerText = `$${formatNumber(netWorth)}`;

            // Add event listeners for popups
            document.getElementById('total-stocks_and_bonds').parentNode.onclick = () => showDetails('Stocks & Bonds', stocksAndBonds);
            document.getElementById('total-real_estate').parentNode.onclick = () => showDetails('Real Estate', realEstate);
            document.getElementById('total-misc_assets').parentNode.onclick = () => showDetails('Misc. Assets', miscAssets);
            document.getElementById('total-liabilities').parentNode.onclick = () => showDetails('Liabilities', liabilities);
        }

        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function showDetails(title, dataArray) {
            const popover = document.getElementById('details-popover');
            const popoverTitle = document.getElementById('details-title');
            const popoverContent = document.getElementById('details-content');

            popoverTitle.innerText = title;
            popoverContent.innerHTML = '';

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            const th1 = document.createElement('th');
            th1.innerText = 'Description';
            const th2 = document.createElement('th');
            th2.innerText = 'Value';

            headerRow.appendChild(th1);
            headerRow.appendChild(th2);
            thead.appendChild(headerRow);

            dataArray.forEach(item => {
                const row = document.createElement('tr');
                const td1 = document.createElement('td');
                td1.innerText = item.description;
                const td2 = document.createElement('td');
                td2.innerText = `$${formatNumber(item.value)}`;

                row.appendChild(td1);
                row.appendChild(td2);
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            popoverContent.appendChild(table);

            popover.style.display = 'flex';
        }

        function closePopover() {
            document.getElementById('details-popover').style.display = 'none';
        }

        window.onclick = function(event) {
            const popover = document.getElementById('details-popover');
            if (!event.target.closest('.popover') && !event.target.closest('.summary-tile')) {
                popover.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Fitneez</h1>
        <div class="menu-bar">
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <div class="menu-links" id="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
                <a href="real_estate.html">Real Estate</a>
            </div>
            <div class="menu-buttons">
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content" style="flex: 1;">
            <div class="section">
                <h2>Summary</h2>
                <div class="summary-tile" id="total-stocks_and_bonds-tile">
                    Total Stocks & Bonds: <span id="total-stocks_and_bonds">$0</span>
                </div>
                <div class="summary-tile" id="total-real_estate-tile">
                    Total Real Estate: <span id="total-real_estate">$0</span>
                </div>
                <div class="summary-tile" id="total-misc_assets-tile">
                    Total Misc. Assets: <span id="total-misc_assets">$0</span>
                </div>
                <div class="summary-tile" id="total-assets-tile">
                    Total Assets: <span id="total-assets">$0</span>
                </div>
                <div class="summary-tile" id="total-liabilities-tile">
                    Total Liabilities: <span id="total-liabilities">-$0</span>
                </div>
                <div class="summary-tile" id="net-worth-tile">
                    Net Worth: <span id="net-worth">$0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Popover for Details -->
    <div id="details-popover" class="popover">
        <h2 id="details-title"></h2>
        <div id="details-content"></div>
        <button onclick="closePopover()">Close</button>
    </div>
</body>
</html>
