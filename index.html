 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        .dropdown {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        canvas {
            background: #333;
            border-radius: 8px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function fetchSummaryData() {
            const totalStocksAndBonds = await calculateTotal('stocks_and_bonds');
            const totalRealEstate = await calculateTotal('real_estate');
            const totalMiscAssets = await calculateTotal('misc_assets');
            const totalLiabilities = await calculateTotal('liabilities');

            const totalAssets = totalStocksAndBonds + totalRealEstate + totalMiscAssets;
            const netWorth = totalAssets - totalLiabilities;

            document.getElementById('total-stocks_and_bonds').innerText = `$${formatNumber(totalStocksAndBonds)}`;
            document.getElementById('total-real_estate').innerText = `$${formatNumber(totalRealEstate)}`;
            document.getElementById('total-misc_assets').innerText = `$${formatNumber(totalMiscAssets)}`;
            document.getElementById('total-assets').innerText = `$${formatNumber(totalAssets)}`;
            document.getElementById('total-liabilities').innerText = `-$${formatNumber(totalLiabilities)}`;
            document.getElementById('total-liabilities').style.color = 'red';
            document.getElementById('net-worth').innerText = `$${formatNumber(netWorth)}`;
        }

        async function calculateTotal(collection) {
            const snapshot = await db.collection(collection).get();
            return snapshot.docs.reduce((total, doc) => total + doc.data().value, 0);
        }

        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        async function fetchChartData(month, year) {
            const daysInMonth = new Date(year, month, 0).getDate();
            const credits = Array(daysInMonth).fill(0);
            const debits = Array(daysInMonth).fill(0);
            const cashBalances = Array(daysInMonth).fill(0);

            const snapshot = await db.collection('calendar').where('year', '==', year).where('month', '==', month).get();
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const day = data.day - 1;
                credits[day] = data.credit;
                debits[day] = data.debit;
                cashBalances[day] = data.cash;
            });

            return { credits, debits, cashBalances };
        }

        function updateChart(chart, data) {
            chart.data.datasets[0].data = data.credits;
            chart.data.datasets[1].data = data.debits;
            chart.data.datasets[2].data = data.cashBalances;
            chart.update();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    await fetchSummaryData();

                    const ctx = document.getElementById('cashFlowChart').getContext('2d');
                    const cashFlowChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Array.from({ length: 31 }, (_, i) => i + 1),
                            datasets: [
                                {
                                    label: 'Credits',
                                    backgroundColor: 'blue',
                                    data: []
                                },
                                {
                                    label: 'Debits',
                                    backgroundColor: 'red',
                                    data: []
                                },
                                {
                                    label: 'Daily Cash Balance',
                                    type: 'line',
                                    backgroundColor: 'green',
                                    borderColor: 'green',
                                    fill: false,
                                    data: []
                                }
                            ]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                    const monthSelect = document.getElementById('month-select');
                    const yearSelect = document.getElementById('year-select');

                    monthSelect.addEventListener('change', async () => {
                        const month = monthSelect.selectedIndex + 1;
                        const year = parseInt(yearSelect.value);
                        const chartData = await fetchChartData(month, year);
                        updateChart(cashFlowChart, chartData);
                    });

                    yearSelect.addEventListener('change', async () => {
                        const month = monthSelect.selectedIndex + 1;
                        const year = parseInt(yearSelect.value);
                        const chartData = await fetchChartData(month, year);
                        updateChart(cashFlowChart, chartData);
                    });

                    const initialMonth = monthSelect.selectedIndex + 1;
                    const initialYear = parseInt(yearSelect.value);
                    const initialChartData = await fetchChartData(initialMonth, initialYear);
                    updateChart(cashFlowChart, initialChartData);
                } else {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
            </div>
            <div class="menu-buttons">
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content">
            <div class="section">
                <h2>Summary</h2>
                <table>
                    <tr>
                        <th>Total Stocks & Bonds</th>
                        <td id="total-stocks_and_bonds">$0</td>
                    </tr>
                    <tr>
                        <th>Total Real Estate</th>
                        <td id="total-real_estate">$0</td>
                    </tr>
                    <tr>
                        <th>Total Misc. Assets</th>
                        <td id="total-misc_assets">$0</td>
                    </tr>
                    <tr>
                        <th>Total Assets</th>
                        <td id="total-assets">$0</td>
                    </tr>
                    <tr>
                        <th>Total Liabilities</th>
                        <td id="total-liabilities" style="text-decoration: underline double; color: red;">-$0</td>
                    </tr>
                    <tr>
                        <th>Net Worth</th>
                        <td id="net-worth">$0</td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <div class="dropdown">
                    <label for="month-select">Select Month:</label>
                    <select id="month-select">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6" selected>June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="year-select">
                        <option value="2023">2023</option>
                        <option value="2024" selected>2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="cashFlowChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
