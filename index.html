<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0c0;
        }
        .error {
            color: #f00;
            margin-bottom: 10px;
        }
        #register-container {
            display: none;
            margin-top: 20px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        console.log('Firebase initialized');

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('User is logged in:', user.email);
                    window.location.href = 'index.html';
                }
            });
            document.getElementById('login-form').addEventListener('submit', login);
            document.getElementById('register-form').addEventListener('submit', register);
            document.getElementById('toggle-register').addEventListener('click', toggleRegisterForm);
            resetInactivityTimer();
            startInactivityTimer();
        });

        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing in:', error);
                document.getElementById('login-error').innerText = error.message;
            }
        }

        async function register(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const invitationCode = document.getElementById('invitation-code').value;

            if (invitationCode !== 'smartypants71') {
                document.getElementById('register-error').innerText = 'Invalid invitation code';
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error registering:', error);
                document.getElementById('register-error').innerText = error.message;
            }
        }

        function toggleRegisterForm() {
            const registerContainer = document.getElementById('register-container');
            if (registerContainer.style.display === 'none') {
                registerContainer.style.display = 'block';
            } else {
                registerContainer.style.display = 'none';
            }
        }

        // Inactivity Timer
        let inactivityTimer;
        let promptTimer;
        let countdownTimer;
        let countdownElement;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            clearTimeout(promptTimer);
            clearInterval(countdownTimer);
            if (countdownElement) {
                countdownElement.remove();
                countdownElement = null;
            }
            startInactivityTimer();
        }

        function startInactivityTimer() {
            inactivityTimer = setTimeout(() => {
                countdownElement = document.createElement('div');
                countdownElement.style.position = 'fixed';
                countdownElement.style.bottom = '20px';
                countdownElement.style.right = '20px';
                countdownElement.style.backgroundColor = '#444';
                countdownElement.style.color = '#fff';
                countdownElement.style.padding = '10px';
                countdownElement.style.borderRadius = '5px';
                countdownElement.style.zIndex = '1000';
                document.body.appendChild(countdownElement);

                let countdown = 30;
                countdownElement.innerText = `You will be logged out in ${countdown} seconds`;

                countdownTimer = setInterval(() => {
                    countdown -= 1;
                    countdownElement.innerText = `You will be logged out in ${countdown} seconds`;
                    if (countdown <= 0) {
                        clearInterval(countdownTimer);
                        logOff();
                    }
                }, 1000);

                promptTimer = setTimeout(() => {
                    logOff();
                }, 30000);  // 30 seconds after the initial prompt
            }, 120000); // 120 seconds of inactivity before showing the countdown
        }

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);
    </script>
</head>
<body>
    <div class="container">
        <h1>Finance Tracker Login</h1>

        <form id="login-form">
            <div id="login-error" class="error"></div>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <button id="toggle-register">Register</button>
        <div id="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <div id="register-error" class="error"></div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="invitation-code">Invitation Code:</label>
                    <input type="text" id="invitation-code" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
