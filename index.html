<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        th, td {
            color: #fff;
        }
        #total-liabilities {
            color: red;
            text-decoration: underline double;
        }
        .chart-container {
            margin-top: 20px;
        }
        .chart-container canvas {
            background: #333;
            border-radius: 8px;
        }
        .dropdown {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .dropdown label {
            margin-right: 10px;
            color: #0f0;
        }
        .dropdown select {
            padding: 10px;
            background: #444;
            color: #0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .dropdown select:focus {
            outline: none;
            box-shadow: 0 0 5px #0f0;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let chart;

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadSummary();
                    document.getElementById('month-select').addEventListener('change', updateChart);
                    document.getElementById('year-select').addEventListener('change', updateChart);
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        async function loadSummary() {
            const stocksAndBonds = await getTotal('stocks_and_bonds');
            const realEstate = await getTotal('real_estate');
            const miscAssets = await getTotal('misc_assets');
            const liabilities = await getTotal('liabilities');
            const totalAssets = stocksAndBonds + realEstate + miscAssets;
            const netWorth = totalAssets - liabilities;

            document.getElementById('total-stocks_and_bonds').innerText = `$${formatNumber(stocksAndBonds)}`;
            document.getElementById('total-real_estate').innerText = `$${formatNumber(realEstate)}`;
            document.getElementById('total-misc_assets').innerText = `$${formatNumber(miscAssets)}`;
            document.getElementById('total-assets').innerText = `$${formatNumber(totalAssets)}`;
            document.getElementById('total-liabilities').innerText = `-$${formatNumber(Math.abs(liabilities))}`;
            document.getElementById('net-worth').innerText = `$${formatNumber(netWorth)}`;

            const currentMonth = new Date().getMonth();
            const monthName = new Date().toLocaleString('default', { month: 'long' });
            const currentYear = new Date().getFullYear();
            document.getElementById('month-select').value = monthName;
            document.getElementById('year-select').value = currentYear;
            await loadChartData(currentYear, currentMonth);
        }

        async function getTotal(collection) {
            const snapshot = await db.collection(collection).get();
            return snapshot.docs.reduce((total, doc) => total + doc.data().value, 0);
        }

        async function loadChartData(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const credits = Array(daysInMonth).fill(0);
            const debits = Array(daysInMonth).fill(0);
            const cashBalances = Array(daysInMonth).fill(0);

            for (let day = 1; day <= daysInMonth; day++) {
                const doc = await db.collection('calendar').doc(`${year}-${month}-day-${day}`).get();
                if (doc.exists) {
                    const data = doc.data();
                    credits[day - 1] = data.credit;
                    debits[day - 1] = data.debit;
                    cashBalances[day - 1] = data.cash;
                }
            }

            const labels = Array.from({ length: daysInMonth }, (_, i) => i + 1);
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Credits',
                            backgroundColor: 'rgba(0, 255, 0, 0.5)',
                            borderColor: 'rgba(0, 255, 0, 1)',
                            borderWidth: 1,
                            data: credits
                        },
                        {
                            label: 'Debits',
                            backgroundColor: 'rgba(255, 0, 0, 0.5)',
                            borderColor: 'rgba(255, 0, 0, 1)',
                            borderWidth: 1,
                            data: debits
                        },
                        {
                            label: 'Daily Cash Balance',
                            type: 'line',
                            backgroundColor: 'rgba(0, 255, 0, 0.5)',
                            borderColor: 'rgba(0, 255, 0, 1)',
                            fill: false,
                            data: cashBalances
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#0f0' // Green horizontal lines
                            },
                            ticks: {
                                color: '#0f0', // Green y-axis labels
                                callback: function(value) {
                                    return '$' + formatNumber(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#0f0'
                            }
                        }
                    }
                }
            });
        }

        async function updateChart() {
            const selectedMonth = document.getElementById('month-select').value;
            const selectedYear = document.getElementById('year-select').value;
            const monthIndex = new Date(Date.parse(selectedMonth + " 1, 2021")).getMonth();
            await loadChartData(selectedYear, monthIndex);
        }

        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
            </div>
            <div class="menu-buttons">
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content" style="flex: 1;">
            <div class="section">
                <h2>Summary</h2>
                <table>
                    <tr>
                        <th>Total Stocks & Bonds</th>
                        <td id="total-stocks_and_bonds">$0</td>
                    </tr>
                    <tr>
                        <th>Total Real Estate</th>
                        <td id="total-real_estate">$0</td>
                    </tr>
                    <tr>
                        <th>Total Misc. Assets</th>
                        <td id="total-misc_assets">$0</td>
                    </tr>
                    <tr>
                        <th>Total Assets</th>
                        <td id="total-assets">$0</td>
                    </tr>
                    <tr>
                        <th>Total Liabilities</th>
                        <td id="total-liabilities">-$0</td>
                    </tr>
                    <tr class="total">
                        <th>Net Worth</th>
                        <td id="net-worth">$0</td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <h2>Cash Flow</h2>
                <div class="dropdown">
                    <label>Select Month: </label>
                    <select id="month-select">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="year-select">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="cashFlowChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
