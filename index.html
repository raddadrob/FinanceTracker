<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button, .theme-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover, .theme-button:hover {
            background: #0c0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            position: relative;
        }
        .dropdown {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dropdown label {
            font-weight: bold;
        }
        .dropdown select {
            padding: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let chart;
        let initialCashBalance = 0;

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    setupDropdowns();
                    loadData();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        async function loadData() {
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            const selectedMonth = monthSelect.value;
            const selectedYear = parseInt(yearSelect.value, 10);

            updateSummary(selectedMonth, selectedYear);
            renderChart(selectedMonth, selectedYear);
        }

        async function updateSummary(month, year) {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const monthIndex = monthNames.indexOf(month);

            const summaryDoc = await db.collection('summary').doc(`${year}-${monthIndex}`).get();
            if (summaryDoc.exists) {
                const data = summaryDoc.data();
                document.getElementById('total-stocks_and_bonds').innerText = `$${formatNumber(data.stocks_and_bonds || 0)}`;
                document.getElementById('total-real_estate').innerText = `$${formatNumber(data.real_estate || 0)}`;
                document.getElementById('total-misc_assets').innerText = `$${formatNumber(data.misc_assets || 0)}`;
                document.getElementById('total-assets').innerText = `$${formatNumber(data.total_assets || 0)}`;
                document.getElementById('total-liabilities').innerText = `-$${formatNumber(data.total_liabilities || 0)}`;
                document.getElementById('net-worth').innerText = `$${formatNumber(data.net_worth || 0)}`;
            }
        }

        async function renderChart(month, year) {
            const daysInMonth = new Date(year, monthNames.indexOf(month) + 1, 0).getDate();
            const credits = new Array(daysInMonth).fill(0);
            const debits = new Array(daysInMonth).fill(0);
            const dailyBalances = new Array(daysInMonth).fill(0);
            const initialBalanceDoc = await db.collection('calendar').doc(`${year}-${monthNames.indexOf(month)}-initial_balance`).get();

            if (initialBalanceDoc.exists) {
                initialCashBalance = initialBalanceDoc.data().balance;
                dailyBalances[0] = initialCashBalance;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDoc = await db.collection('calendar').doc(`${year}-${monthNames.indexOf(month)}-day-${day}`).get();
                if (dayDoc.exists) {
                    const data = dayDoc.data();
                    credits[day - 1] = data.credit || 0;
                    debits[day - 1] = data.debit || 0;
                    dailyBalances[day - 1] = (day === 1 ? initialCashBalance : dailyBalances[day - 2]) + credits[day - 1] - debits[day - 1];
                }
            }

            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: daysInMonth }, (_, i) => i + 1),
                    datasets: [
                        {
                            label: 'Credits',
                            data: credits,
                            backgroundColor: 'rgba(0, 123, 255, 0.6)',
                            borderColor: 'rgba(0, 123, 255, 1)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Debits',
                            data: debits,
                            backgroundColor: 'rgba(255, 0, 0, 0.6)',
                            borderColor: 'rgba(255, 0, 0, 1)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Daily Cash Balance',
                            type: 'line',
                            data: dailyBalances,
                            backgroundColor: 'rgba(0, 255, 0, 0.3)',
                            borderColor: 'rgba(0, 255, 0, 1)',
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left'
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        function setupDropdowns() {
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');

            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            monthSelect.selectedIndex = currentMonth;
            yearSelect.value = currentYear;

            monthSelect.addEventListener('change', loadData);
            yearSelect.addEventListener('change', loadData);
        }

        function formatNumber(value) {
            return value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">Balance Sheet</a>
                <a href="calendar.html">Cash Flow</a>
            </div>
            <div class="menu-buttons">
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div id="content">
            <div class="section">
                <h2>Summary</h2>
                <table>
                    <tr>
                        <th>Total Stocks & Bonds</th>
                        <td id="total-stocks_and_bonds">$0</td>
                    </tr>
                    <tr>
                        <th>Total Real Estate</th>
                        <td id="total-real_estate">$0</td>
                    </tr>
                    <tr>
                        <th>Total Misc. Assets</th>
                        <td id="total-misc_assets">$0</td>
                    </tr>
                    <tr>
                        <th>Total Assets</th>
                        <td id="total-assets" style="text-decoration: underline;">$0</td>
                    </tr>
                    <tr>
                        <th>Total Liabilities</th>
                        <td id="total-liabilities" style="text-decoration: underline double; color: red;">-$0</td>
                    </tr>
                    <tr class="total">
                        <th>Net Worth</th>
                        <td id="net-worth">$0</td>
                    </tr>
                </table>
            </div>
            <div class="dropdown">
                <label for="month-select">Select Month:</label>
                <select id="month-select">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select id="year-select">
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="cashFlowChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
