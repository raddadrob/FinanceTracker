<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitneez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            background: #0f0;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background: #0c0;
        }
        .link {
            color: #0f0;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    showLogin();
                }
            });
        });

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error logging in:', error);
                });
        }

        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const validationKey = document.getElementById('validation-key').value;
            if (validationKey !== 'your_validation_key') {
                alert('Invalid validation key.');
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Registration successful. Please log in.');
                    showLogin();
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        alert('This email is already registered. Redirecting to login page.');
                        showLogin();
                    } else {
                        console.error('Error registering:', error);
                    }
                });
        }

        function forgotPassword() {
            const email = document.getElementById('login-email').value;
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Password reset email sent.');
                    showLogin();
                })
                .catch((error) => {
                    console.error('Error sending password reset email:', error);
                });
        }
    </script>
</head>
<body>
    <div id="finance-tracker" class="container">
        <img src="images/fitneez_logo.png" alt="Fitneez Logo">
        <div id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email">
            <input type="password" id="login-password" placeholder="Enter your password">
            <button onclick="login()">Login</button>
            <div class="link" onclick="showRegister()">Register</div>
            <div class="link" onclick="forgotPassword()">Forgot Password</div>
        </div>
        <div id="register-form" style="display:none;">
            <input type="email" id="register-email" placeholder="Enter your email">
            <input type="password" id="register-password" placeholder="Enter your password">
            <input type="text" id="validation-key" placeholder="Enter validation key">
            <button onclick="register()">Register</button>
            <div class="link" onclick="showLogin()">Back to Login</div>
        </div>
    </div>
</body>
</html>
