<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitneez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #0f0;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #0f0;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0c0;
        }
        .link {
            color: #0f0;
            cursor: pointer;
            text-decoration: underline;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8VdAh4xgWNMapZp7TdvffU2AqLZ3U9pE",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error logging in: ' + error.message);
            }
        }

        async function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const validationKey = document.getElementById('register-validation-key').value;

            if (validationKey !== 'VALIDATION_KEY_PROVIDED') {
                alert('Invalid validation key');
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('Registration successful! Please log in.');
                toggleForm();
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    alert('You already have an account. Redirecting to login page.');
                    toggleForm();
                } else {
                    alert('Error registering: ' + error.message);
                }
            }
        }

        async function sendPasswordResetEmail() {
            const email = prompt('Please enter your email address:');
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    alert('Password reset email sent. Please check your inbox.');
                    window.location.reload();
                } catch (error) {
                    alert('Error sending password reset email: ' + error.message);
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/fitneez_logo_green.png" alt="Fitneez Logo">
        </div>
        <div id="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <p class="link" onclick="toggleForm()">Don't have an account? Register</p>
            <p class="link" onclick="sendPasswordResetEmail()">Forgot Password?</p>
        </div>
        <div id="register-form" style="display: none;">
            <h1>Register</h1>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="register-validation-key">Validation Key</label>
                <input type="text" id="register-validation-key" placeholder="Enter validation key">
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <p class="link" onclick="toggleForm()">Already have an account? Login</p>
        </div>
    </div>
</body>
</html>
