<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitneez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #0f0;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #0f0;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0c0;
        }
        .link {
            color: #0f0;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Ensure the Firebase config matches your project's settings
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const validationKey = document.getElementById('validation-key').value;

            if (validationKey !== 'your-validation-key') {
                alert('Invalid validation key.');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('Registration successful. You can now log in.');
                    toggleForm();
                })
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        alert('This email is already registered. Please log in.');
                        toggleForm();
                    } else {
                        console.error('Error registering:', error);
                        alert('Error registering: ' + error.message);
                    }
                });
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Error logging in:', error);
                    alert('Error logging in: ' + error.message);
                });
        }

        function forgotPassword() {
            const email = document.getElementById('login-email').value;

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Password reset email sent.');
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error sending password reset email:', error);
                    alert('Error sending password reset email: ' + error.message);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Fitneez</h1>
        <div id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button onclick="login()">Log In</button>
            </div>
            <p class="link" onclick="forgotPassword()">Forgot Password?</p>
            <p class="link" onclick="toggleForm()">Register</p>
        </div>
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="validation-key">Validation Key</label>
                <input type="text" id="validation-key" placeholder="Enter validation key">
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <p class="link" onclick="toggleForm()">Log In</p>
        </div>
    </div>
</body>
</html>
