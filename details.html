<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Cockrum Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-bar a {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 4px;
        }
        .menu-bar a:hover {
            background: #0c0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .logoff-button, .theme-button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logoff-button:hover, .theme-button:hover {
            background: #0c0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            color: #0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        .total {
            font-weight: bold;
        }
        .total-assets {
            text-decoration: underline;
        }
        .total-liabilities {
            text-decoration: underline double;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
        }
        .form-group button {
            padding: 8px 16px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0c0;
        }
        .action-buttons button {
            margin-left: 5px;
        }
        .delta {
            font-style: italic;
            font-weight: bold;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDy0PPpo6xMukyahC4DBCQ_ILJNROdvPWM",
            authDomain: "cockrumfinance.firebaseapp.com",
            projectId: "cockrumfinance",
            storageBucket: "cockrumfinance.appspot.com",
            messagingSenderId: "446623626941",
            appId: "1:446623626941:web:3dc1d2e435caf61d04e9d4",
            measurementId: "G-JFRC4K0BBF"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let assets = [];
        let liabilities = [];

        function logOff() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadData();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        async function loadData() {
            const assetsSnapshot = await db.collection('assets').get();
            assets = assetsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const liabilitiesSnapshot = await db.collection('liabilities').get();
            liabilities = liabilitiesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateTable('assets', assets);
            updateTable('liabilities', liabilities);
        }

        async function addAsset() {
            const description = document.getElementById('asset-description').value;
            const value = parseFloat(document.getElementById('asset-value').value);

            if (description && !isNaN(value)) {
                const newAsset = { description, value };
                const docRef = await db.collection('assets').add(newAsset);
                newAsset.id = docRef.id;
                assets.push(newAsset);
                updateTable('assets', assets);
                document.getElementById('asset-description').value = '';
                document.getElementById('asset-value').value = '';
            }
        }

        async function addLiability() {
            const description = document.getElementById('liability-description').value;
            const value = parseFloat(document.getElementById('liability-value').value);

            if (description && !isNaN(value)) {
                const newLiability = { description, value };
                const docRef = await db.collection('liabilities').add(newLiability);
                newLiability.id = docRef.id;
                liabilities.push(newLiability);
                updateTable('liabilities', liabilities);
                document.getElementById('liability-description').value = '';
                document.getElementById('liability-value').value = '';
            }
        }

        function updateTable(type, items) {
            const tableBody = document.getElementById(`${type}-table`).getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            let total = 0;
            items.forEach((item, index) => {
                total += item.value;
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = item.description;
                const valueCell = row.insertCell(1);
                const deltaValue = item.value > 0 ? `+${formatNumber(item.value)}` : `${formatNumber(item.value)}`;
                valueCell.innerHTML = `$${formatNumber(Math.abs(item.value))}` +
                    ` <span class="delta" style="color: ${type === 'assets' ? 'green' : 'red'};">(${deltaValue})</span>`;
                const actionCell = row.insertCell(2);
                const editButton = document.createElement('button');
                editButton.innerText = 'Edit';
                editButton.onclick = () => editItem(type, index, item.id);
                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = () => deleteItem(type, index, item.id);
                actionCell.appendChild(editButton);
                actionCell.appendChild(deleteButton);
            });

            document.getElementById(`total-${type}`).innerText = `$${formatNumber(Math.abs(total))}`;
            updateSummary();
        }

        async function editItem(type, index, id) {
            const description = prompt("Enter new description:", type === 'assets' ? assets[index].description : liabilities[index].description);
            const value = parseFloat(prompt("Enter new value:", type === 'assets' ? assets[index].value : liabilities[index].value));

            if (description && !isNaN(value)) {
                if (type === 'assets') {
                    assets[index].description = description;
                    assets[index].value = value;
                    await db.collection('assets').doc(id).update({ description, value });
                    updateTable('assets', assets);
                } else if (type === 'liabilities') {
                    liabilities[index].description = description;
                    liabilities[index].value = value;
                    await db.collection('liabilities').doc(id).update({ description, value });
                    updateTable('liabilities', liabilities);
                }
            }
        }

        async function deleteItem(type, index, id) {
            if (type === 'assets') {
                await db.collection('assets').doc(id).delete();
                assets.splice(index, 1);
                updateTable('assets', assets);
            } else if (type === 'liabilities') {
                await db.collection('liabilities').doc(id).delete();
                liabilities.splice(index, 1);
                updateTable('liabilities', liabilities);
            }
        }

        function updateSummary() {
            const totalAssets = assets.reduce((sum, item) => sum + item.value, 0);
            const totalLiabilities = liabilities.reduce((sum, item) => sum + item.value, 0);
            const netWorth = totalAssets - totalLiabilities;

            document.getElementById('total-assets').innerText = `$${formatNumber(Math.abs(totalAssets))}`;
            document.getElementById('total-liabilities').innerText = `($${formatNumber(Math.abs(totalLiabilities))})`;
            document.getElementById('net-worth').innerText = `$${formatNumber(netWorth)}`;
        }

        function formatNumber(number) {
            return number.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cockrum Finances</h1>
        <div class="menu-bar">
            <div class="menu-links">
                <a href="index.html">Summary</a>
                <a href="details.html">View Details</a>
                <a href="calendar.html">Calendar</a>
            </div>
            <div class="menu-buttons">
                <button class="theme-button" onclick="toggleTheme()">Theme</button>
                <button class="logoff-button" onclick="logOff()">Log Off</button>
            </div>
        </div>
        <div class="section">
            <h2>Stocks & Bonds</h2>
            <table id="assets-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Asset rows will go here -->
                </tbody>
            </table>
            <div class="form-group">
                <input type="text" id="asset-description" placeholder="Description">
                <input type="number" id="asset-value" placeholder="Value">
                <button onclick="addAsset()">Add Stocks & Bonds</button>
            </div>
        </div>

        <div class="section">
            <h2>Real Estate</h2>
            <table id="real-estate-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Real estate rows will go here -->
                </tbody>
            </table>
            <div class="form-group">
                <input type="text" id="real-estate-description" placeholder="Description">
                <input type="number" id="real-estate-value" placeholder="Value">
                <button onclick="addAsset()">Add Real Estate</button>
            </div>
        </div>

        <div class="section">
            <h2>Misc. Assets</h2>
            <table id="misc-assets-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Misc. asset rows will go here -->
                </tbody>
            </table>
            <div class="form-group">
                <input type="text" id="misc-asset-description" placeholder="Description">
                <input type="number" id="misc-asset-value" placeholder="Value">
                <button onclick="addAsset()">Add Misc. Assets</button>
            </div>
        </div>

        <div class="section">
            <h2>Liabilities</h2>
            <table id="liabilities-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Liability rows will go here -->
                </tbody>
            </table>
            <div class="form-group">
                <input type="text" id="liability-description" placeholder="Description">
                <input type="number" id="liability-value" placeholder="Value">
                <button onclick="addLiability()">Add Liability</button>
            </div>
        </div>

        <div class="section">
            <h2>Summary</h2>
            <table>
                <tr>
                    <th>Total Assets</th>
                    <td id="total-assets" class="total-assets">$0</td>
                </tr>
                <tr>
                    <th>Total Liabilities</th>
                    <td id="total-liabilities" class="total-liabilities">$0</td>
                </tr>
                <tr class="total">
                    <th>Net Worth</th>
                    <td id="net-worth">$0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
